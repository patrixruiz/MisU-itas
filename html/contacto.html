    <!-- Contacto -->
    <div class="tituloQuienes">
        <h2>Contacto</h2>

        <h3>Nuestro Equipo se Pondra en Contacto Contigo</h3>
    </div>


    <main class="contactito">
        <form class="sectionAx">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                <input type="text" class="form-control  cajaContacto" id="formGroupExampleInput"
                    placeholder="Ej. Patricio">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Apellido</label>
                <input type="text" class="form-control  cajaContacto" id="formGroupExampleInput2"
                    placeholder="Ej. Ruiz">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Mail</label>
                <input type="email" class="form-control  cajaContacto" id="formGroupExampleInput"
                    placeholder="Ej. patricio@gmail.com">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Numero de Contacto</label>
                <input type="number" class="form-control  cajaContacto" id="formGroupExampleInput2"
                    placeholder="Ej. 3884521785">
            </div>
            <div class="form-floating">
                <textarea class="form-control cajaContacto" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Deje su Mensaje</label>
            </div>

            <button type="button" class="btn btn-primary btn-sm boton">ENVIAR</button>
            <button type="button" class="btn btn-secondary btn-sm boton">DESHACER</button>
        </form>
        
        <div class="card mb-3 sectionBx cajaPerfil">
            <img src="../img/patricio (1).jpeg" class="card-img fotos" alt="foto de patricio">
            <div class="card-img-top ">
                <h5 class="card-title">Patricio Ruiz</h5>
                <p class="card-text">Patricio Ruiz del Sector de Comunicaciones se pondra en contacto contigo a la
                    brevedad.Muchas gracias por tu consulta.</p>
            </div>
        </div>


    </main>
